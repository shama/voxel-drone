<html>
  <head>
    <title>voxel-drone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cmdbox">
      <input type="text" id="cmd" placeholder="" /><br/>
      Press enter to activate command box. Type in "takeoff()", "up(0.3)", or "animate('flipLeft', 15)".<br/>
      View more commands on <a href="https://github.com/felixge/node-ar-drone" target="_blank">ar-drone</a> or enter <a href="http://en.wikipedia.org/wiki/Logo_(programming_language)" target="_blank">LOGO</a> commands FTW.
    </div>
    <div id="container"></div>
    <div id="crosshair"></div>
    <div id="battery">0%</div>
    <script type="text/javascript" src="world.js"></script>
  </body>
</html>
